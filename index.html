<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Œuvres de Stephen King</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .active>* {
            color: rgb(205.5, 126, 123);
            text-decoration: line-through;
        }
    </style>
</head>

<body class="container">
    <h1>Œuvres de Stephen King</h1>

    <script>
        // Fonction pour afficher les œuvres
        function afficherOeuvres(oeuvres) {
            for (const categorie in oeuvres) {
                let html = `<div class="category">
                    <h2>${categorie.replace('_', ' ').toUpperCase()}</h2>
                    <table class="striped" data-theme="dark">
                        <thead data-theme="light">
                            <tr>
                                <th>Titre Français</th>
                                <th>Titre Original</th>
                                <th>Année</th>
                                <th>Possédé</th>
                            </tr>
                        </thead>
                        <tbody>`;

                oeuvres[categorie].forEach(oeuvre => {
                    let classe = (oeuvre.possede) ? "active" : '';
                    html += `<tr class="${classe}">
                                <td>${oeuvre.titre_fr}</td>
                                <td>${oeuvre.titre_original}</td>
                                <td>${oeuvre.annee}</td>
                                <td><input
                                    data-id="${oeuvre.id}" 
                                    type="checkbox" ${oeuvre.possede ? 'checked' : ''} onchange="mettreAJourPossession('${categorie}', '${oeuvre.titre_fr}')"></td>
                            </tr>`;
                });

                html += `</tbody></table></div>`;
                document.body.innerHTML += html;
            }
        }

        // Charger les données depuis le fichier JSON
        fetch('data/stephen_king_oeuvres.json')
            .then(response => response.json())
            .then(oeuvres => {
                afficherOeuvres(oeuvres);
            })
            .catch(error => console.error('Erreur lors du chargement du fichier JSON:', error));

    </script>
</body>

</html>
